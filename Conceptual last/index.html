<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News-Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: #e3dfdf;" onload="fetchCategories()"> 
    <header>
        <!-- navBar  -->
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
              <a class="navbar-brand" href="#"
                ><button class="btn btn-primary rounded-0">News</button> Portal</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNavAltMarkup"
              >
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">News</a>
                  <a class="nav-link" href="#">Blogs</a>
                  <a class="nav-link" href="#"
                    ><img src="./assets/Avatar.png" alt=""
                  /></a>
                </div>
              </div>
            </div>
          </nav>
          <hr class="container">
          <!-- news categories section start  -->
          <section class="categories-container d-flex justify-content-between container" id="categories-container">
            
          </section>

    </header>
    <!-- main section start  -->
    <main>
      <!-- alert section start  -->
      <div class="alert alert-light container" role="alert">
       <span id="category-count">0</span> Items found for Category <span id="category-name"></span>
      </div>
      <!-- alert section end  -->
    </main>
    <footer>

    </footer>
    <!-- js script  -->
    <script src="js/news-portal.js"></script>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src=""></script>
</body>
</html>
